<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/slime/slimeLogo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/slime/additional.css">
    <base target="_blank">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

    <title>Olympian Slimes</title>
</head>
<body>
    <div class="container specialfont text-center fs-5 animated animatedFadeInUp fadeInUp">
        <img class="mx-auto d-block m-5" src="/slime/logo.png" alt="The Olympian Slimes Logo" width="auto" height="125px">

        <div class="row">
            <p class="fs-3">Hi! I'm an Instagram content creator that makes Slime videos and ASMR.</p>
            <p class="fs-4 shadow-lg p-3 mb-5 bg-body rounded"><a href="https://www.instagram.com/olympianslimes/"type="button" class="btn btn-primary">Follow</a> my Instagram <a href="https://www.instagram.com/olympianslimes/" class="rainbow">@olympianslimes</a></p>
        </div>

        <div class="row">
            <p>Here are some of my recent videos:</p>

            <div class="col">
                <video autoplay muted class="videoRounded" src="/slime/reel1.mp4" width="auto" height="300px"></video>
            </div>
            <div class="col">
                <video autoplay muted class="videoRounded" src="/slime/reel2.mp4" width="auto" height="300px"></video>
            </div>
            <div class="col">
                <video autoplay muted class="videoRounded" src="/slime/reel3.mp4" width="auto" height="300px"></video>
            </div>
        </div>
    </div>
</body>
</html>
